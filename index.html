<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Ensure Auth0 SDK is loaded BEFORE app.js -->
  <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Hexify</h1>
    <div id="content">
      <p>Please login to manage your HexCoins!</p>
      <button id="login-btn" class="btn btn-primary">Login</button>
      <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
    </div>
    <div id="coin-system" style="display: none;">
      <h2>Your HexCoin Balance: <span id="balance">0</span></h2>
      <button id="earn-coins-btn" class="btn btn-success">Earn HexCoins</button>
      <button id="trade-coins-btn" class="btn btn-warning">Trade HexCoins</button>
    </div>
  </div>

  <!-- Load your custom JavaScript after Auth0 SDK -->
  <script src="app.js"></script>
</body>
</html>
