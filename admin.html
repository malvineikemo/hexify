<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexify Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Hexify Admin Panel</h1>
    <h2>Manage User Balances</h2>
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" class="form-control">
    <label for="new-balance">New Balance:</label>
    <input type="number" id="new-balance" class="form-control">
    <button id="update-balance-btn" class="btn btn-primary">Update Balance</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
